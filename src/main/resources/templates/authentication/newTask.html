<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" style="background-color:lavender;"></div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>NEW TASK</h2></div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4">TASK NAME</label>
                        <div class="col-sm-6">
                            <input type="taskName" class="form-control" placeholder="taskName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">ASSIGNEE</label>
                        <div class="col-sm-6">
                            <input type="assignee" class="form-control"
                                   placeholder="assignee">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">DESCRIPTION</label>
                        <div class="col-sm-6">
                            <input type="desciption" class="form-control"
                                   placeholder="desciption">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">USERS</label>
                        <div class="col-sm-6">
                            <input type="users" class="form-control" placeholder="users">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">ASSIGNEE</label>
                        <div class="col-sm-6">
                            <input type="assignee" class="form-control"
                                   placeholder="assignee">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3" style="background-color:lavender;"></div>
    </div>
</div>
</body>
</html>
