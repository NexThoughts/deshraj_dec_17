<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <nav class="navbar navbar-default ">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">Username</a>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="float-xs-right">
                                    <form class="form-inline" action="/create" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="teamName" name="name"
                                                   placeholder="New Team name">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Create Team</button>
                                    </form>

                                    <!--<div class="float-xs-right">
                                        <form class="form-inline" action="/create" method="post">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="teamMemberName" name="name" placeholder="New User Name">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Create User</button>
                                        </form>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5 mt-1">
                <#list context.pages>
                    <h2>Team List:</h2>
                    <ul>
                        <#items as teamList1>
                            <li><a href="/wiki/${teamList1}">${teamList1}</a></li>
                        </#items>
                    </ul>
                    <#else>
                        <p>Zero team.</p>
                </#list>
            </div>


            <div class="col-md-2 mt-1"></div>

            <div class="col-md-5 mt-1">
                <#list context.pages>
                    <h2>Owner Of Teams:</h2>
                    <ul>
                        <#items as teamList2>
                            <li><a href="/wiki/${teamList2}">${teamList2}</a></li>
                        </#items>
                    </ul>
                    <#else>
                        <p>Zero team.</p>
                </#list>
            </div>
        </div>
    </div>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
        integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>

</body>
</html>
